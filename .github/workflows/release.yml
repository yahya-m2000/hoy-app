name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write
  actions: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: node

      - uses: actions/checkout@v4
        if: ${{ steps.release.outputs.release_created }}
        
      - name: Setup Node.js
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        if: ${{ steps.release.outputs.release_created }}
        run: npm ci
        
      - name: Sync versions across project files
        if: ${{ steps.release.outputs.release_created }}
        run: npm run version:sync
        
      - name: Commit version updates
        if: ${{ steps.release.outputs.release_created }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add app.json README.md
          git diff --staged --quiet || git commit -m "chore: sync versions after release ${{ steps.release.outputs.tag_name }}"
          git push

      - name: Validate production build
        if: ${{ steps.release.outputs.release_created }}
        run: npm run build:validate

      - name: Sync to public repo
        if: ${{ steps.release.outputs.release_created }}
        env:
          PUBLIC_REPO_TOKEN: ${{ secrets.PUBLIC_REPO_TOKEN }}
        run: |
          # Clone public repo
          git clone https://$PUBLIC_REPO_TOKEN@github.com/yahya-m2000/app-hoybnb.git public-repo
          cd public-repo
          
          # Copy and sanitize README (remove sensitive info)
          cp ../README.md ./README.md
          
          # Create matching tag
          git tag ${{ steps.release.outputs.tag_name }}
          
          # Commit and push changes
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git add .
          git diff --staged --quiet || git commit -m "Sync from private repo: ${{ steps.release.outputs.tag_name }}"
          git push origin main --tags